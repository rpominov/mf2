<script type="text/html" class="template" data-bind="payment.in_list">
	<div class="icon settings tooltip-contener">
		<div class="tooltip">
			<div class="arrow"></div>
			<div class="content">
				<div class="icon edit" title="править"></div>
				<div class="icon delete" title="удалить"></div>
			</div>
		</div>
	</div>
	<span class="text">
		<span class="value"><%! it.value %></span>
		<span class="name"><%! it.name %></span>
		<ul class="tag-list">
			<li class="tag">тег</li>
			<li class="filter">фильтр</li>
			<li class="storage">хранилище</li>
		</ul>
		<div class="clear"></div>
	</span>
	<div class="clear"></div>
</script>

<script type="text/html" class="template" data-bind="payment.form">
	<h2>Платеж</h2>	
	<table>
		
		{% comment %} todo: replace 'name' with 'description' {% endcomment %}
		<tr>
			<td><label for="name_<%! it.cid %>">Описание:</label></td>
			<td><input type="text" id="name_<%! it.cid %>" class="name" value="<%! it.name %>"/></td>
		</tr>
		
		<tr>
			<td><label for="value_<%! it.cid %>">Сумма:</label></td>
			<td><input type="text" id="value_<%! it.cid %>" class="value" value="<%! it.value %>"/></td>
		</tr>
		
		<tr>
			<td><label for="time_<%! it.cid %>">Время:</label></td>
			<td><input type="text" id="time_<%! it.cid %>" class="time" value=""/></td>
		</tr>
		
		<tr>
			<td><label for="storage_<%! it.cid %>">Хранилище:</label></td>
			<td><input type="text" id="storage_<%! it.cid %>" class="storage" value=""/></td>
		</tr>
		
		<tr>
			<td><label for="tags_<%! it.cid %>">Теги:</label></td>
			<td><input type="text" id="tags_<%! it.cid %>" class="tags" value=""/></td>
		</tr>
		
	</table>
	<input type="submit" value="Сохранить" /> или <span class="clickable cancel">отмена</span>
</script>
