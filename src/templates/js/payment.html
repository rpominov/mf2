<script type="text/html" class="template" data-bind="payment.in_list">
	<%#def['tooltip.standart-settings']%>
	<span class="text">
		<span class="value"><%! it.value %></span>
		<span class="name"><%! it.name %></span>
		<ul class="tag-list">
			<% for (var i=0, l=it.tags.length; i<l; i++) { %>
				<%= _t('tag.small-list', {class: 'tag', name: it.tags[i]}) %>
			<% } %>
			<!--li class="filter">фильтр</li>
			<li class="storage">хранилище</li-->
		</ul>
		<div class="clear"></div>
	</span>
	<div class="clear"></div>
</script>

<script type="text/html" class="template" data-bind="payment.form">
	<h2>Платеж</h2>	
	
	<table class="form-table">
		
		{% comment %} todo: replace 'name' with 'description' {% endcomment %}
		<tr>
			<td><label for="name_<%! it.cid %>">Описание:</label></td>
			<td><input type="text" id="name_<%! it.cid %>" class="name" value="<%! it.name %>"/></td>
		</tr>
		
		<tr>
			<td><label for="value_<%! it.cid %>">Сумма:</label></td>
			<td class="value-wrap">
				<label><input type="radio" name="type" checked> -</label>
				<label><input type="radio" name="type"> +</label>
				<label><input type="radio" name="type"> ⇋</label>
				<input type="text" id="value_<%! it.cid %>" class="value" value="<%! it.value %>"/>
			</td>
		</tr>
		
		<tr>
			<td><label for="time_<%! it.cid %>">Время:</label></td>
			<td><input type="text" id="time_<%! it.cid %>" class="time" value=""/></td>
		</tr>
		
		<tr>
			<td><label for="storage_<%! it.cid %>">Хранилище:</label></td>
			<td>
				<select id="storage_<%! it.cid %>" class="storage">
					<option>Наличные</option>
					<option>Втб 24</option>
				</select>
				&nbsp;→&nbsp;
				<select id="storage1_<%! it.cid %>" class="storage1">
					<option>Наличные</option>
					<option selected>Втб 24</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td><label for="tags_<%! it.cid %>">Теги:</label></td>
			<td><input type="text" id="tags_<%! it.cid %>" class="tags" value="<%! it.tags %>"/></td>
		</tr>
		
	</table>
	<input type="submit" value="Сохранить" /> <span class="clickable cancel">отмена</span>
</script>
