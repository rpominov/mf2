<script type="text/html" class="template" data-bind="vault.in-list">
	<li id="cid_<%= it.cid %>">
		<a href="#!by/vault/<%= it.id || it.cid %>" class="text"><span class="name"><%! it.name %></span></a>
		<%#def['tooltip.standart-settings']%>
	</li>
</script>

<script type="text/html" class="template" data-bind="vault.form">
	<h2>Хранилище</h2>	
	
	<table class="form-table">
		<tr>
			<td><label for="name_<%! it.cid %>">Название:</label></td>
			<td><input type="text" id="name_<%! it.cid %>" class="name" value="<%! it.name %>"/></td>
		</tr>
	</table>
	
	<input type="submit" value="Сохранить" /> <span class="clickable cancel">отмена</span>
</script>

<script type="text/html" class="template" data-bind="messages.cant-remove-using-vault">
	Хранилище используется. Нельзя удалить.
</script>

<script type="text/html" class="template" data-bind="vault.small-list">
	<li class="cid_<%= it.cid %> vault">
		<%! it.name %>
	</li>
</script>

<script type="text/html" class="template" data-bind="vault1.small-list">
	<% if(it !== null) { %>
	<li class="cid_<%= it.cid %> vault1 on-transfer">
		<%! it.name %>
	</li>
	<% } %>
</script>
