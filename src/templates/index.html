<!DOCTYPE html>
<html>
	<head>
		<title>mf2</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="static/images/favicon.png" />
		
		<link href="/static/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="/static/css/site.css" type="text/css" rel="stylesheet" />
		
		<!-- libraries -->
		<script src="/static/js/lib/json2.js" type="text/javascript"></script>
		<script src="/static/js/lib/underscore.js" type="text/javascript"></script>
		<script src="/static/js/lib/jquery-1.6.2.min.js" type="text/javascript"></script>
		<script src="/static/js/lib/backbone.js" type="text/javascript"></script>
		<script src="/static/js/lib/doT.js" type="text/javascript"></script>
		<script src="/static/js/lib/templatesCollector.js" type="text/javascript"></script>
		
		<!-- some tricks -->
		<script src="/static/js/tricks.js" type="text/javascript"></script>
		
		<!-- application -->
		<script src="/static/js/app/payment.js" type="text/javascript"></script>
		<script src="/static/js/app/app.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="modal-dialog">
		</div>
		
		<div class="top"><div class="padding"><div class="padding">
			<div id="add-payment" class="icon add" title="Добавить платеж"></div>
			<div id="sys-settings" class="icon settings"></div>
			<div class="user-info">
				<span class="balance plus">2356 $</span> 
				<span class="user-name">pozadi</span> 
				(<span class="clickable">выйти</span>)
			</div>
		</div></div></div><!-- / .top -->
		
		<div class="middle">
			
			<div class="sidebar"><div class="padding">
				<div class="logo"></div>
				
				<div class="block filters">
					<h3>
						<span class="text">
							Фильтры<div class="expand"></div>
						</span>
						<div class="icon add"></div>
					</h3>
					<ul>
						<li><span class="text">Фильтр 1</span>
							<div class="icon settings tooltip-contener">
								<div class="tooltip">
									<div class="arrow"></div>
									<div class="content">
										<div class="icon edit" title="править"></div>
										<div class="icon delete" title="удалить"></div>
									</div>
								</div>
							</div>
						</li>
						<li>Фильтр 2
							<div class="icon settings"></div>
						</li>
						<li class="current">Фильтр 3
							<div class="icon settings"></div>
						</li>
					</ul>
				</div>
				
				<div class="block storages">
					<h3>Храилища</h3>
					<ul>
						<li>Наличные</li>
						<li>Счет 2</li>
						<li>Счет 3</li>
					</ul>
				</div>
				
				<div class="block tags">
					<h3>Теги</h3>
					<ul>
						<li>Тег 1</li>
						<li>Тег 2</li>
						<li>Тег 3</li>
					</ul>
				</div>
			</div></div><!-- / .sidebar -->
			
			<div class="center"><div class="padding">
				
				<ul id="payments-list">
					<!-- Here will be payments -->
				</ul>
				
				<div class="total"><div class="padding">
					<span class="title">Итого:</span> <span class="plus">1245</span> - <span class="minus">227</span> = 965
				</div></div>
				
				<div class="footer">
					Powered by <a href="https://github.com/pozadi/mf2">mf2</a>
				</div>
				
			</div></div><!-- / .center -->
			
			<div class="clear"></div>
			
		</div><!-- / .middle -->
		
		<!-- templates -->
		{% for t in js_templates %}
		    {% include t %}
		{% endfor %}
		
	</body>
</html>
